			<div class="container" style="margin-top:1%">

					<form class="login-form" action="/contact" method="post" style="padding:0% 5% 5% 5% ">

		<script>
			$(document).ready(function(){
			  $('.sidenav').sidenav();
			  $('select').formSelect();
			});


			$.ajax({
			url: '/data',
			type: 'GET',
			success: function(data){
			      console.log(data);
			      $('.first-name').val(data.firstname);
			      $('.last-name').val(data.lastname);
			      $('.email').val(data.email);
			      $('.class').val(data.class_section.split("-")[0]);
			      $('.section').val(data.class_section.split("-")[1]);
			      $('.name').text(data.firstname + " " + data.lastname);

			    }
			  })

		</script>
